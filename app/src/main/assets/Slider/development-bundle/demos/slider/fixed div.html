function drawRectangles(operand1, operand2){
	var digits1 = operand1 % 10;
	var tens1 = operand1 - digits1;
	
	var digits2 = operand2 % 10;
	var tens2 = operand2 - digits2;

	$("#two").remove();
	$("#three").remove();
	$("#four").remove();

	var twoval = {w: digits1, h: tens2};
	var threeval = {w: tens1, h: digits2};
	var fourval = {w: digits1, h: digits2};
	var totalval = {w: operand1, h: operand2};
	
	var one = $("<div id='one' class='left'><span class='spanstyle'>"+oneval.w+"X"+oneval.h+"</span></div>");
	var two = $("<div id='two' class='left'><span class='spanstyle'>"+twoval.w+"X"+twoval.h+"</span></div>");
	var three = $("<div id='three' class='left'><span class='spanstyle'>"+threeval.w+"X"+threeval.h+"</span></div>");

	$("#threeval").html(threeval.w + " X " + threeval.h + " = " + threeval.w*threeval.h);
	$("#fourval").html(fourval.w + " X " + fourval.h + " = " + fourval.w*fourval.h);
	$("#totalval").html(totalval.w + " X " + totalval.h + " = " + totalval.w*totalval.h);
	
	one.width(tens1* 12);
	one.height(tens2 * 12);
	parent.append(one);
	var maxHeight = operand2*12;
	var maxWidth = operand1 * 12;
	parent.height(maxHeight);
	parent.width(maxWidth);
	 $( "#one" ).resizable({
      handles: "se",
	  maxHeight: maxHeight,
	  maxWidth: maxWidth,
	  minHeight: 120,
	  minWidth: 120,
	  resize: function(){
		var height = $("#one").height();
		var width = $("#one").width();
		
		//var operand1 = Math.floor(width / 6);
		//var operand2 = Math.floor(height / 6);
		
		// Populate Input Fields with operand1 and operand2
		console.log(height);
		
		// Populate appropriate fields here
		//drawRectangles(operand1, operand2);
		
		//change the other rectangles
		two.width(maxWidth - width);
			two.height(height);
			
			var twoval = {
					w: Math.round((maxWidth - width)/12),
					h: Math.round( height/12)
			};
			two.children("span.spanstyle").html(twoval.w + "X" + twoval.h);
			$("#twoval").html(twoval.w + " X " + twoval.h + " = " + twoval.w*twoval.h);
		three.height(maxHeight -height );
			three.width(width);
			
			var threeval = {
					w: Math.round(width/12),
					h: Math.round((maxHeight -height)/12)
			};
			three.children("span.spanstyle").html(threeval.w + "X" + threeval.h);
			$("#threeval").html(threeval.w + " X " + threeval.h + " = " + threeval.w*threeval.h);
			four.width(maxWidth - width);
	four.height(maxHeight -height);
	
	var fourval = {
			w: Math.round((maxWidth - width)/12),
			h: Math.round((maxHeight -height)/12)
	};
	four.children("span.spanstyle").html(fourval.w + "X" + fourval.h);
	$("#fourval").html(fourval.w + " X " + fourval.h + " = " + fourval.w*fourval.h);
	var oneval = {
			w: Math.round(width/12),
			h: Math.round( height/12)
	};
	one.children("span.spanstyle").html(oneval.w + "X" + oneval.h);
	$("#oneval").html(oneval.w + " X " + oneval.h + " = " + oneval.w*oneval.h);
	$("one").css({"background-color" : "yellow"});
	
	  }
    });
	
	two.width(digits1 * 12);
	two.height(tens2 * 12);
	parent.append(two);
	three.width(tens1 * 12);
	three.height(digits2 * 12);
	parent.append(three);
	four.width(digits1 * 12);
	four.height(digits2 * 12);
	parent.append(four);
	
	
}
	
	var specialKeys = new Array();
        specialKeys.push(8); //Backspace
        $(function () {
            $(".numeric").bind("keypress", function (e) {
                var keyCode = e.which ? e.which : e.keyCode
                var ret = ((keyCode >= 48 && keyCode <= 57) || specialKeys.indexOf(keyCode) != -1);
                $(".error").css("display", ret ? "none" : "inline");
                return ret;
            });
            $(".numeric").bind("paste", function (e) {
                return false;
            });

            });
