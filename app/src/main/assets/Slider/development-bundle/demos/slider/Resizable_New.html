font-size: medium;
font-weight: 700;

	<script>

function drawRectangles(operand1, operand2){
	var digits1 = operand1 % 10;
	var tens1 = operand1 - digits1;
	
	var digits2 = operand2 % 10;
	var tens2 = operand2 - digits2;
	
	var parent = $("#parent");

	$("#one").remove();
	$("#two").remove();
	$("#three").remove();
	$("#four").remove();
	
	var one = $("<div id='one' class='left'><span class ='spanstyle'>"+tens1+"x"+tens2+"</span></div>");
	var two = $("<div id='two' class='left'><span class ='spanstyle'>"+digits1+"x"+tens2+"</span></div>");
	var three = $("<div id='three' class='left'><span class ='spanstyle'>"+tens1+"x"+digits2+"</span></div>");
	var four = $("<div id='four' class='left'><span class ='spanstyle'>"+digits1+"x"+digits2+"</span></div>");
	
	
	one.width(tens1* 6);
	one.height(tens2 * 6);
	parent.append(one);
	two.width(digits1 * 6);
	two.height(tens2 * 6);
	parent.append(two);
	three.width(tens1 * 6);
	three.height(digits2 * 6);
	parent.append(three);
	four.width(digits1 * 6);
	four.height(digits2 * 6);
	parent.append(four);
}
	
	var specialKeys = new Array();
        specialKeys.push(8); //Backspace
        $(function () {
            $(".numeric").bind("keypress", function (e) {
                var keyCode = e.which ? e.which : e.keyCode
                var ret = ((keyCode >= 48 && keyCode <= 57) || specialKeys.indexOf(keyCode) != -1);
                $(".error").css("display", ret ? "none" : "inline");
                return ret;
            });
            $(".numeric").bind("paste", function (e) {
                return false;
            });
            $(".numeric").bind("drop", function (e) {
                return false;
            });
        });
	$(function() {
    $( "#parent" ).resizable({
      handles: "se",
	  maxHeight: 600,
	  maxWidth: 600,
	  minHeight: 60,
	  minWidth: 60,
	  resize: function(){
		var height = $("#parent").height();
		var width = $("#parent").width();
		
		var operand1 = Math.floor(width / 6);
		var operand2 = Math.floor(height / 6);
		
		// Populate Input Fields with operand1 and operand2
		
		
		// Populate appropriate fields here
		drawRectangles(operand1, operand2);
		
	  }
    });
	drawRectangles(100,100);
  });
	
	$(function(){
		$('#btnfriend').click(function() {

		var num1;
		var multiply ;
		var num2;
		var y;
						var a = $( "#a" ).val() ;
						var reminder1 = (a % 10.0);
						if(reminder1 >= 5)
						{
							num1 = a/ 10.0;
							x = num1-0.5;
							multiply = Math.round(x);
						}
						else
						{
							multiply= Math.round(a/ 10.0);
						}

						num1 = multiply*10;
						$("#Friendlya").val(num1);
						
						var b = $( "#b" ).val() ;
						var reminder2 = (b % 10.0);
						if(reminder2 >= 5)
						{
							num2 = b/ 10.0;
							c = num2-0.5;
							 y= Math.round(c);
						}
						else
						{
							y= Math.round(b/ 10.0);
						}

						num2 = y*10;
						
						
						$("#Friendlyb").val(num2);
						
						drawRectangles(a,b);
		});
					});
					
					$(document).ready(function() {

					$('#btnReload').click(function() {

						location.reload();

					});

				});
	</script>
